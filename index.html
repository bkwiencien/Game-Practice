<!DOCTYPE html>
	<head>
    	<meta charset="UTF-8">
    	<title>Rock, Paper, Scissors</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="javascript" src="game.js"></script> 
        <script src="jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
    	<div class="panel-body"><h1>Choose</h1> <br/>
			<button onclick=“rockClick()" type="button" class="btn btn-info" style="padding:">Rock</button>
			<button onclick=“myFunction()" type="button" class="btn btn-primary">Paper</button>
			<button onclick=“buttonClick()" type="button" class="btn btn-success">Scissor</button>
		</div>	
		</div>
        <div class="container-fluid">
         <div class="row">
          <div class="col-md-12">
           <p id="youchose"> You chose:</p>
          </div>
         </div>
         <div class="row">
          <div class="col-md-12">
           <p id="computerhose"> Computer chose:</p>
          </div>
         </div>
         <div class="row">
           <div class="col-md-12">
             <p id="computer wins">Computer wins: 0</p>
           </div>
        </div>
       <div class="row">
          <div class="col-md-12">
           <p id="userwins">Your wins: 0</p>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
         <p id="ties">Ties: 0</p>
        <div>
      </div>
      </div>
	</body>
</html>
